<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OS ENC 1102</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 10;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      background-image: url('ENC 1102 RPGM Title.png');
      background-size: 80%; 
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: -1; 
    }
    body.loaded::before {
      opacity: 1;
    }
    header {
      background-color: #333;
      padding: 20px;
      text-align: right;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    body.loaded header a {
      opacity: 1;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    body.loaded main {
      opacity: 1;
    }
    .textbox {
      margin-top: 320px;
      max-width: 700px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px;
      text-align: center;
      border-left: 4px solid #00c3ff;
    }

  </style>
</head>
<body>
  <header>
    <div class="site-title">Owen Scruggs' ENC 1102 Eportfolio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="page2.html">About</a>
      <a href="page3.html">Outcomes</a>
      <a href="page4.html">Pre-Alpha</a>
      <a href="page5.html">Alpha</a>
      <a href="page6.html">Beta</a>
      <a href="page7.html">Release</a>
      <a href="page8.html">Reflection</a>
    </nav>
  </header>
  <main>
    <div class="textbox">
      <h2>Welcome to OS ENC 1102</h2>
      <p>This site serves as a digital portfolio for the ENC 1102 course. Use the navigation above to explore course outcomes, project stages, and the final reflection.</p>
    </div>
  </main>
  <script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });
  </script>
</body>
</html>
